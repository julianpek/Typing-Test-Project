<!DOCTYPE html>
<html>
    <head>
        <title>Typing Test</title>
        <!--External code files-->
        <link rel="stylesheet" href="TTP.css"/>
        <script src="TTP.js"></script>
        <!--Icons-->
        <script src="https://kit.fontawesome.com/68bad69bc1.js" crossorigin="anonymous"></script>
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    </head>

    <body onload="words()" id="styling">
<!-- Primary page container for typing test -->
        <div id="contents-container">
            <div id="contents-div">
                <div id="countdown-div">
                    <p id="countdown"></p>
                </div>
                <div id="words-div"></div>
                <div id="btn-div">
                    <button class="refresh-btn" onclick="refresh()">
                        <i class="fas fa-sync-alt fa-2x"></i>
                    </button>
                </div>
            </div>
        </div>
<!-- Stats container which is displayed once the typing test is completed -->
        <div id="stats-container" style="visibility: hidden;">
            <div id="stats-div">
                <div id="wpm-div">
                    <p id="wpm">WPM: Test</p>
                </div>
                <div id="accuracy-div"></div>
                    <p id="accuracy">Accuracy: Test</p>
                <div id="btn-div">
                    <button class="refresh-btn" onclick="refresh()">
                        <i class="fas fa-sync-alt fa-2x"></i>
                    </button>
                </div>
            </div>
        </div>

    </body>

</html>
