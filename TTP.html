<!DOCTYPE html>
<html>
    <head>
        <title>Typing Test</title>
        <!--External code files-->
        <link rel="stylesheet" href="TTP.css"/>
        <script src="TTP.js"></script>
        <!--Icons-->
        <script src="https://kit.fontawesome.com/68bad69bc1.js" crossorigin="anonymous"></script>
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
    </head>

    <body onload="shuffledWords() " id="styling">
        <div class="grid-container">
            <div id="countdown-container">
                <p id="countdown"></p>
            </div>
            <div id="words-container">
                <p id="shuff-words"></p>
            </div>
            <div id="btn-container">
                <button id="refresh-btn" onclick="refresh()">
                    <i class="fas fa-sync-alt fa-3x"></i>
                </button>
            </div>
        </div>
    </body>

</html>
